<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<input id="mainPage" type="hidden" value="./set-custom-ipa.html">
	<input id="subPage" type="hidden" value="./set-custom-audio-text.html">
	<div class="container">
		<header class="header"></header>
		<main>
			<div class="settings-section">

				<h2>Set Custom Audio Text</h2>

				<div class="form-group">
					<label for="text">Text</label>
					<textarea id="text" placeholder="e.g. Once upon a time..." rows="10"></textarea>
				</div>

				<div class="form-group">
					<label for="file">File</label>
					<input type="file" accept="audio/*" id="file">
				</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>
		</main>
	</div>
    <script type="module" src="../js/create-nav.js"></script>
    <script type="module" src="../js/set-custom-audio-text.js"></script>
</body>
</html>

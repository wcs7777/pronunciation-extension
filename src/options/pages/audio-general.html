<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<input id="mainPage" type="hidden" value="./audio-general.html">
	<input id="subPage" type="hidden" value="./audio-general.html">
	<div class="container">
		<header class="header"></header>
		<main>

			<div class="settings-section">

				<h2>Audio General</h2>

				<div class="checkbox-group">
					<input type="checkbox" id="enabled" checked>
					<label for="enabled">Enabled</label>
				</div>
				
				<div class="checkbox-group">
					<input type="checkbox" id="showSourceLastError" checked>
					<label for="showSourceLastError">Show source last error</label>
				</div>

				<div class="form-group">
					<label for="volume">Volume</label>
					<input type="text" id="volume" placeholder="[0.0, 1.0] e.g. 1.0">
				</div>

				<div class="form-group">
					<label for="playbackRate">Playback rate</label>
					<input type="text" id="playbackRate" placeholder="[0.2, 2.0] e.g. 1.0">
				</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

				<div class="checkbox-group">
					<input type="checkbox" id="limitLoudness" checked>
					<label for="limitLoudness">Limit loudness (not works with audio player)</label>
				</div>

			</div>

		</main>
	</div>
    <script type="module" src="../js/create-nav.js"></script>
    <script type="module" src="../js/audio-general.js"></script>
</body>
</html>

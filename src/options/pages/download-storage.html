<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<div class="container">
		<header class="header"></header>
		<main>
			<div class="settings-section">

				<h2>Download Storage</h2>

				<div style="text-align: center;">
					<button class="btn btn-primary" id="ipa">IPA</button>
				</div>

				<div style="text-align: center;">
					<button class="btn btn-primary" id="audio">Audio</button>
				</div>

				<div style="text-align: center;">
					<button class="btn btn-primary" id="audioText">Audio Text</button>
				</div>

				<div style="text-align: center;">
					<button class="btn btn-primary" id="options">Options</button>
				</div>

				<div style="text-align: center;">
					<button class="btn btn-primary" id="errors">Errors</button>
				</div>

				<div style="text-align: center;">
					<button class="btn btn-primary" id="all">All</button>
				</div>

				<div class="form-group">
					<label for="storageType">Storage type</label>
					<input type="text" id="storageType" readonly>
				</div>

				<div class="form-group">
					<label for="storageValue">Storage value</label>
					<textarea id="storageValue" rows="40" readonly></textarea>
				</div>

			</div>
		</main>
	</div>
    <script type="module">
		import { createNavCB } from "../js/create-nav.js";
		createNavCB("./download-storage.html");
	</script>
    <script type="module" src="../js/download-storage.js"></script>
</body>
</html>

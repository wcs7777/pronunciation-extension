<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<div class="container">
		<header class="header"></header>
		<main>

			<div class="settings-section">

				<h2>Unrealspeech</h2>

				<div class="form-group">
					<label for="token">Token</label>
					<input type="password" id="token" placeholder="See Unreal Speech site">
				</div>

				<div class="form-group">
					<label for="voiceId">Voice id</label>
					<select id="voiceId">
						<option value="Scarlett">Scarlett</option>
						<option value="Dan">Dan</option>
						<option value="Liv">Liv</option>
						<option value="Will">Will</option>
						<option value="Amy">Amy</option>
					</select>
				</div>

				<div class="form-group">
					<label for="bitRate">Bit rate</label>
					<select id="bitRate">
						<option value="320k">320k</option>
						<option value="256k">256k</option>
						<option value="192k">192k</option>
					</select>
				</div>

				<div class="form-group">
					<label for="pitch">Pitch</label>
					<input type="text" id="pitch" placeholder="See Unreal Speech site">
				</div>

				<div class="form-group">
					<label for="codec">Codec</label>
					<select id="codec">
						<option value="libmp3lame">libmp3lame</option>
						<option value="pcm_mulaw">pcm_mulaw</option>
						<option value="pcm_s16le">pcm_s16le</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="temperature">Temperature</label>
					<input type="text" id="temperature" placeholder="[0.1, 0.8]">
				</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>

		</main>
	</div>
    <script type="module">
		import { createNavCB } from "../js/create-nav.js";
		createNavCB("./audio-general.html", "./audio-unrealspeech.html");
	</script>
    <script type="module" src="../js/audio-unrealspeech.js"></script>
</body>
</html>

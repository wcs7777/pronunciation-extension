<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<input id="mainPage" type="hidden" value="./pron-by-sites.html">
	<input id="subPage" type="hidden" value="">
	<div class="container">
		<header class="header"></header>
		<main>
			<div class="settings-section">

				<h2>Pronunciation By Sites (Cambridge, Oxford)</h2>

				<div class="checkbox-group">
					<input type="checkbox" id="enabled" checked>
					<label for="enabled">Enabled</label>
				</div>
				
				<div class="form-group">
					<label for="audioShortcut">Set audio shortcut (CTRL+?)</label>
					<input type="text" id="audioShortcut" placeholder="e.g. A">
				</div>

				<div class="form-group">
					<label for="ipaShortcut">Set IPA shortcut (CTRL+?)</label>
					<input type="text" id="ipaShortcut" placeholder="e.g. Z">
				</div>

				<div class="form-group">
					<label for="restoreDefaultIpaShortcut">Restore default IPA shortcut (CTRL+?)</label>
					<input type="text" id="restoreDefaultIpaShortcut" placeholder="e.g. X">
				</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>
		</main>
	</div>
    <script type="module" src="../js/create-nav.js"></script>
    <script type="module" src="../js/pron-by-sites.js"></script>
</body>
</html>

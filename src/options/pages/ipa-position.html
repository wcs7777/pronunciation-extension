<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<input id="mainPage" type="hidden" value="./ipa-general.html">
	<input id="subPage" type="hidden" value="./ipa-position.html">
	<div class="container"><header class="header">
		</header>
		<main>
			<div class="settings-section">

				<h2>IPA Position</h2>

				<div class="form-group">
					<label for="menuTriggered">Menu triggered</label>
					<select id="menuTriggered">
						<option value="above">Above</option>
						<option value="below">Below</option>
					</select>
				</div>

				<div class="form-group">
					<label for="actionTriggered">Action triggered</label>
					<select id="actionTriggered">
						<option value="above">Above</option>
						<option value="below">Below</option>
					</select>
				</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>
		</main>
	</div>
    <script type="module" src="../js/create-nav.js"></script>
    <script type="module" src="../js/ipa-position.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<input id="mainPage" type="hidden" value="./general.html">
	<input id="subPage" type="hidden" value="">
	<div class="container">
		<header class="header"></header>
		<main>
			<div class="settings-section">

				<h2>General</h2>

				<div class="form-group">
					<label for="accessKey">Context menu item access key</label>
					<input type="text" id="accessKey" placeholder="e.g. P">
				</div>

				<div class="checkbox-group">
					<input type="checkbox" id="allowText" checked>
					<label for="allowText">Allow multiple words at once</label>
				</div>

				<div class="checkbox-group">
					<input type="checkbox" id="alertMaxSelectionEnabled" checked>
					<label for="alertMaxSelectionEnabled">Alert when selecting N max characters enabled</label>
				</div>

				<div class="form-group">
					<label for="alertMaxSelectionLength">Max characters until alert, if enabled</label>
					<input type="text" id="alertMaxSelectionLength" placeholder="e.g. 1800">
				</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>
		</main>
	</div>
    <script type="module" src="../js/create-nav.js"></script>
    <script type="module" src="../js/general.js"></script>
</body>
</html>

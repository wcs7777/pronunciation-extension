<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<input id="mainPage" type="hidden" value="./audio-general.html">
	<input id="subPage" type="hidden" value="./audio-deepseek.html">
	<div class="container">
		<header class="header"></header>
		<main>

			<div class="settings-section">

				<h2>DeepSeek</h2>

					<div class="form-group">
						<label for="key">Access key</label>
						<input type="password" id="key" placeholder="See DeepSeek site">
					</div>

					<div class="form-group">
						<label for="model">Model</label>
						<select id="model">
							<option value="Zyphra/Zonos-v0.1-transformer">Zyphra/Zonos-v0.1-transformer</option>
							<option value="Zyphra/Zonos-v0.1-hybrid">Zyphra/Zonos-v0.1-hybrid</option>
							<option value="sesame/csm-1b">sesame/csm-1b</option>
							<option value="hexgrad/Kokoro-82M">hexgrad/Kokoro-82M</option>
						</select>
					</div>

					<div class="form-group">
						<label for="modelNotListed">Model (not listed)</label>
						<input type="text" id="modelNotListed" placeholder="See DeepSeek site">
					</div>

					<div class="form-group">
						<label for="voice">Voice</label>
						<select id="voice">
							<option value="random">random</option>
						</select>
					</div>

					<div class="form-group">
						<label for="voiceNotListed">Voice (not listed)</label>
						<input type="text" id="voiceNotListed" placeholder="See DeepSeek site">
					</div>

					<div class="form-group">
						<label for="responseFormat">Response format</label>
						<select id="responseFormat">
							<option value="mp3">mp3</option>
							<option value="opus">opus</option>
							<option value="flac">flac</option>
							<option value="wav">wav</option>
							<option value="pcm">pcm</option>
						</select>
					</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>

		</main>
	</div>
    <script type="module" src="../js/create-nav.js"></script>
    <script type="module" src="../js/audio-deepseek.js"></script>
</body>
</html>

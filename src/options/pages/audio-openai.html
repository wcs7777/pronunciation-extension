<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<div class="container">
		<header class="header"></header>
		<main>

			<div class="settings-section">

				<h2>OpenAI</h2>

					<div class="form-group">
						<label for="key">Access key</label>
						<input type="password" id="key" placeholder="See OpenAI site">
					</div>

					<div class="form-group">
						<label for="model">Model</label>
						<select id="model">
							<option value="tts-1">tts-1</option>
							<option value="tts-1-hd">tts-1-hd</option>
						</select>
					</div>

					<div class="form-group">
						<label for="voice">Voice</label>
						<select id="voice">
							<option value="alloy">alloy</option>
							<option value="ash">ash</option>
							<option value="coral">coral</option>
							<option value="echo">echo</option>
							<option value="fable">fable</option>
							<option value="onyx">onyx</option>
							<option value="nova">nova</option>
							<option value="sage">sage</option>
							<option value="shimmer">shimmer</option>
						</select>
					</div>

					<div class="form-group">
						<label for="responseFormat">Response format</label>
						<select id="responseFormat">
							<option value="mp3">mp3</option>
							<option value="opus">opus</option>
							<option value="aac">aac</option>
							<option value="flac">flac</option>
							<option value="wav">wav</option>
							<option value="pcm">pcm</option>
						</select>
					</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>

		</main>
	</div>
    <script type="module">
		import { createNavCB } from "../js/create-nav.js";
		createNavCB("./audio-general.html", "./audio-openai.html");
	</script>
    <script type="module" src="../js/audio-openai.js"></script>
</body>
</html>

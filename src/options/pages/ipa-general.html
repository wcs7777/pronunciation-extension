<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<input id="mainPage" type="hidden" value="./ipa-general.html">
	<input id="subPage" type="hidden" value="./ipa-general.html">
	<div class="container">
		<header class="header"></header>
		<main>
			<div class="settings-section">

				<h2>IPA General</h2>

				<div class="checkbox-group">
					<input type="checkbox" id="enabled" checked>
					<label for="enabled">Enabled</label>
				</div>
				
				<div class="checkbox-group">
					<input type="checkbox" id="enabledToText" checked>
					<label for="enabledToText">Enabled to text</label>
				</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>
		</main>
	</div>
    <script type="module" src="../js/create-nav.js"></script>
    <script type="module" src="../js/ipa-general.js"></script>
</body>
</html>

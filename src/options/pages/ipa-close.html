<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<input id="mainPage" type="hidden" value="./ipa-general.html">
	<input id="subPage" type="hidden" value="./ipa-close.html">
	<div class="container">
		<header class="header"></header>
		<main>
			<div class="settings-section">

				<h2>IPA Close</h2>

				<div class="form-group">
					<label for="timeout">Timeout (ms)</label>
					<input type="text" id="timeout" placeholder="e.g. 3000">
				</div>

				<div class="form-group">
					<label for="shortcut">Shortcut</label>
					<input type="text" id="shortcut" placeholder="e.g. \">
				</div>

				<div class="checkbox-group">
					<input type="checkbox" id="onScroll" checked>
					<label for="onScroll">When page is scrolled</label>
				</div>

				<div class="form-group">
					<label for="buttonColor">Button color</label>
					<input type="text" id="buttonColor">
				</div>

				<div class="form-group">
					<label for="buttonHoverColor">Button hover color</label>
					<input type="text" id="buttonHoverColor">
				</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>
		</main>
	</div>
    <script type="module" src="../js/create-nav.js"></script>
    <script type="module" src="../js/ipa-close.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<input id="mainPage" type="hidden" value="./audio-general.html">
	<input id="subPage" type="hidden" value="./audio-responsivevoice.html">
	<div class="container">
		<header class="header"></header>
		<main>

			<div class="settings-section">

				<h2>ResponsiveVoice</h2>

				<div class="form-group">
					<label for="key">Key</label>
					<input type="password" id="key" placeholder="See ResponsiveVoice site">
				</div>

				<div class="form-group">
					<label for="gender">Gender</label>
					<select id="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>

		</main>
	</div>
    <script type="module" src="../js/create-nav.js"></script>
    <script type="module" src="../js/audio-responsivevoice.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<form id="options">
		<label for="accessKey">Context Menu Access Key</label>
		<input type="text" id="accessKey">
		<hr>
		<label for="ipaEnabled">IPA Enabled</label>
		<select id="ipaEnabled">
			<option value="true" selected>True</option>
			<option value="false">False</option>
		</select>
		<label for="ipaTimeout">IPA Timeout</label>
		<input type="text" id="ipaTimeout">
		<label for="ipaFontFamily">IPA Font Family</label>
		<input type="text" id="ipaFontFamily">
		<label for="ipaFontSizepx">IPA Font Size(px)</label>
		<input type="text" id="ipaFontSizepx">
		<label for="ipaCloseShortcut">IPA Close Shortcut</label>
		<input type="text" id="ipaCloseShortcut">
		<label for="ipaCloseOnScroll">IPA Close On Scroll?</label>
		<select id="ipaCloseOnScroll">
			<option value="true" selected>True</option>
			<option value="false">False</option>
		</select>
		<label for="ipaUseContextColors">Use Context Colors in IPA?</label>
		<select id="ipaUseContextColors">
			<option value="true" selected>True</option>
			<option value="false">False</option>
		</select>
		<hr>
		<label for="audioEnabled">Audio Enabled</label>
		<select id="audioEnabled">
			<option value="true" selected>True</option>
			<option value="false">False</option>
		</select>
		<label for="audioVolume">Audio Volume</label>
		<input type="text" id="audioVolume">
		<label for="audioPlaybackRate">Audio Playback Rate</label>
		<input type="text" id="audioPlaybackRate">
		<label for="audioFetchFileTimeout">Fetch File Audio Timeout</label>
		<input type="text" id="audioFetchFileTimeout">
		<label for="audioFetchScrapTimeout">Fetch Scrap Audio Timeout</label>
		<input type="text" id="audioFetchScrapTimeout">
		<label for="audioGoogleSpeechSpeed">Google Speech Speed</label>
		<input type="text" id="audioGoogleSpeechSpeed">
		<hr>
		<label for="setAudioShortcut">Set Audio Shortcut</label>
		<input type="text" id="setAudioShortcut">
		<label for="setIpaShortcut">Set IPA Shortcut</label>
		<input type="text" id="setIpaShortcut">
		<label for="defaultIpaShortcut">Default IPA Shortcut</label>
		<input type="text" id="defaultIpaShortcut">
		<button type="submit">Save Options</button>
	</form>
	<hr>
	<form id="setIPa">
		<label for="ipaWord">Word</label>
		<input type="text" id="ipaWord" >
		<label for="ipa">IPA</label>
		<input type="text" id="ipa">
		<button type="submit">Set IPA</button>
	</form>
	<hr>
	<form id="setAudio">
		<label for="audioWord">Word</label>
		<input type="text" id="audioWord" >
		<label for="audio">Audio</label>
		<input type="file" accept="audio/*" id="audio">
		<button type="submit">Set Audio</button>
	</form>
	<hr>
	<form id="removeAudio">
		<label for="word">Word</label>
		<input type="text" id="word">
		<button type="submit">Remove Audio</button>
	</form>
	<hr>
	<button id="removeGoogleSpeechAudios">Remove Google Speech Audios</button>
	<hr>
	<button id="restoreDefaultOptions">Restore Default Options</button>
	<hr>
	<button id="downloadIpaTable">Download IPA Table</button>
	<button id="downloadAudioTable">Download Audio Table</button>
	<button id="downloadAllTables">Download All Tables</button>
	<hr>
	<form id="updateIPaTable">
		<label for="ipaTable">IPA Table</label>
		<input type="file" accept="application/JSON" id="ipaTable">
		<button type="submit">Update IPA Table</button>
	</form>
	<hr>
	<form id="updateAudioTable">
		<label for="audioTable">Audio Table</label>
		<input type="file" accept="application/JSON" id="audioTable">
		<button type="submit">Update Audio Table</button>
	</form>
	<script type="module" src="main.js"></script>
</body>
</html>

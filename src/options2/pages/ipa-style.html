<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How2Say Settings</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<div class="container">
		<header class="header"></header>
		<main>
			<div class="settings-section">

				<h2>IPA Popup Style</h2>

				<div class="form-group">
					<label for="fontFamily">Font family</label>
					<input type="text" id="fontFamily" placeholder="e.g. 'Lucida Sans Unicode'">
				</div>

				<div class="form-group">
					<label for="fontSize">Font size (px)</label>
					<input type="text" id="fontSize" placeholder="e.g. 18">
				</div>

				<div class="form-group">
					<label for="fontColor">Font color</label>
					<input type="text" id="fontColor" placeholder="e.g. #282828">
				</div>

				<div class="form-group">
					<label for="backgroundColor">Background color</label>
					<input type="text" id="backgroundColor" placeholder="e.g. #FFFFFF">
				</div>

				<div class="checkbox-group">
					<input type="checkbox" id="useContextColors" checked>
					<label for="useContextColors">Use context color</label>
				</div>

				<div class="center">
					<button class="btn btn-primary" id="save">Save</button>
				</div>

			</div>
		</main>
	</div>
    <script type="module">
		import { createNavCB } from "../js/create-nav.js";
		createNavCB("./ipa-general.html", "./ipa-style.html");
	</script>
    <script type="module" src="../js/ipa-style.js"></script>
</body>
</html>
